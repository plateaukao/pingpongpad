<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>SocketIO example</title>
      <style>H1 {display: inline;}</style>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            var socket = io.connect();
            socket.on('status_response', function(msg) {
                var date = new Date();
                $('#total_balls').text(msg.total_balls);
                $('#total_hits').text(msg.total_hits);
                $('#cont_hits').text(msg.cont_hits);
                $('#max_cont_hits').text(msg.max_cont_hits);
            });

            const button = document.getElementById('tracking');

            button.addEventListener('click', async _ => {
            try {     
               if($('#tracking').text() == 'Tracking!') {
                  socket.emit("tracking");
                  $('#tracking').text('Stop!')
               } else {
                  socket.emit("stop");
                  $('#tracking').text('Tracking!')
               }
            } catch(err) {
               console.error(`Error: ${err}`);
            }
            });
        });
    </script>
   </head>
   <body>
    <div><h1 id="total_balls">0</h1>&nbsp; balls</div>
    <div><h1 id="total_hits">0</h1>&nbsp; hits</div>
    <div><h1 id="cont_hits">0</h1>&nbsp; cont hits</div>
    <div><h1 id="max_cont_hits">0</h1>&nbsp; max cont hits</div>
    <button type="button" id="tracking">Tracking!</button>
   </body>
</html>
